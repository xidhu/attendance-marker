<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Marker</title>
  <script type="text/javascript" src="popup.js"></script>
  <script type="text/javascript" src="data.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
  <style>
    body {
      width: 300px;
      height: 100px;
      text-align: center;
    }

    .input-box {
      margin: 10px;
    }
  </style>
  <div class="input-box">
    <h6>Attendance Marker</h6>
    <fieldset>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Details</span>
        </div>
        <input value="Class" type="text" id="det" class="form-control ">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Starting Roll No</span>
        </div>
        <input value="1" type="text" id="start_roll" class="form-control ">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Ending Roll No</span>
        </div>
        <input value="70" type="text" id="end_roll" class="form-control">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Format</span>
        </div>
        <input value="%d" type="text" id="format" class="form-control">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Save As</span>
        </div>
        <input value="attendance" type="text" id="save" class="form-control">
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="defaultChecked" checked>
        <label class="custom-control-label" for="defaultChecked">Absent Students</label>
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="defaultChecked1">
        <label class="custom-control-label" for="defaultChecked1">Present Students</label>
      </div>


    </fieldset><br>
    <button type="button" class="btn btn-primary take_attendance">Take Attendance</button>
  </div>

</body>

</html>
